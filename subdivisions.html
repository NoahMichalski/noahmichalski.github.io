<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subdivision Directory</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --panel-2:#fafafa; --text:#0f172a; --muted:#64748b;
      --accent:#2563eb; --border:#e5e7eb; --pill:#f1f5f9; --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    a{color:inherit;text-decoration:none;border-bottom:1px dashed var(--border);transition:color .15s ease,border-color .15s ease}
    a:hover{color:var(--accent);border-bottom-color:var(--accent);text-decoration:none}
    .wrap{max-width:1200px;margin:40px auto;padding:0 16px}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(0,0,0,.06);
      overflow:hidden;
    }
    header{
      padding:22px 20px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;
      border-bottom:1px solid var(--border);background:var(--panel)
    }
    .title{font-size:22px;font-weight:800;letter-spacing:.3px;display:flex;gap:10px;align-items:center}
    .title small{font-size:12px;color:var(--muted);font-weight:600}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .search{display:flex;align-items:center;gap:8px;background:#fff;border:1px solid var(--border);border-radius:999px;padding:10px 14px;min-width:260px}
    .search input{all:unset;color:var(--text);width:240px}
    .btn{all:unset;cursor:pointer;background:#fff;border:1px solid var(--border);padding:10px 14px;border-radius:999px;color:var(--text);font-weight:700}
    .chips{display:flex;flex-wrap:wrap;gap:8px;padding:14px 16px;border-bottom:1px solid var(--border);background:var(--panel)}
    .chip{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:var(--pill);color:var(--text);font-weight:700;font-size:12px;cursor:pointer;user-select:none}
    .chip input{display:none}
    .chip.active{outline:2px solid var(--accent);outline-offset:1px}
    .legend-dot{width:10px;height:10px;border-radius:999px;display:inline-block}
    .tbl{width:100%;border-collapse:separate;border-spacing:0}
    .tbl thead th{font-size:12px;text-transform:uppercase;letter-spacing:.6px;color:var(--muted);text-align:left;padding:14px;border-bottom:1px solid var(--border);position:sticky;top:0;background:var(--panel-2);z-index:2}
    .row{transition:background .1s}
    .row:hover{background:#f8fafc}
    .tbl td{border-bottom:1px solid var(--border);padding:14px;vertical-align:middle}
    .pill{font-weight:800;font-size:12px;border-radius:999px;padding:6px 10px;display:inline-flex;align-items:center;gap:8px}
    footer{padding:14px 16px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;gap:12px;background:var(--panel)}
    .hint{font-size:12px;color:var(--muted)}
    .empty{padding:30px 16px;color:var(--muted)}
    @media (max-width:720px){
      .tbl td:nth-child(3){display:none}
      .tbl th:nth-child(3){display:none}
    }
  </style>
</head>

    const qEl = document.getElementById('q');

    const builders = [...new Set(SUBDIVISIONS.map(s=>s.builder))].sort();
    const activeBuilders = new Set(builders);
    builders.forEach(b=>{
      const chip = document.createElement('label');
      chip.className = "chip active";
      chip.innerHTML = `<input type="checkbox" checked data-b="${b}"><span class="legend-dot" style="background:${BUILDER_COLORS[b]||'#3a86ff'}"></span>${b}`;
      chip.addEventListener('click', (e)=>{
        if(e.target.tagName === 'INPUT'){
          if(e.target.checked) activeBuilders.add(b); else activeBuilders.delete(b);
          chip.classList.toggle('active', e.target.checked);
          render();
        }
      });
      chipsEl.appendChild(chip);
    });

    function builderPill(b){
      const bg = BUILDER_COLORS[b] || '#3a86ff';
      const color = contrastColor(bg);
      return `<span class="pill" style="background:${bg}; color:${color}">${b}</span>`;
    }

    function render(){
      const q = qEl.value.trim().toLowerCase();
      tbody.innerHTML = "";
      let rows = 0;
      SUBDIVISIONS
        .filter(s => activeBuilders.has(s.builder))
        .filter(s => !q || [s.name, s.builder, s.address].some(v => (v||"").toLowerCase().includes(q)))
        .sort((a,b)=> a.builder.localeCompare(b.builder) || a.name.localeCompare(b.name))
        .forEach(s => {
          const tr = document.createElement('tr');
          const mapLink = (s.coords && s.coords.length===2) ? `https://www.google.com/maps?q=${s.coords[0]},${s.coords[1]}` : null;
          tr.innerHTML = `
            <td>${s.name}</td>
            <td>${builderPill(s.builder)}</td>
            <td>${mapLink ? `<a href="${mapLink}" target="_blank">${s.address}</a>` : s.address}</td>`;
          tbody.appendChild(tr);
          rows++;
        });
      empty.style.display = rows? "none":"block";
    }

    qEl.addEventListener('input', render);
    document.getElementById('clearFilters').addEventListener('click', ()=>{
      qEl.value = "";
      [...chipsEl.querySelectorAll('input')].forEach(cb=>{ cb.checked = true; cb.closest('.chip').classList.add('active'); });
      activeBuilders.clear(); builders.forEach(b=>activeBuilders.add(b));
      render();
    });

    render();
