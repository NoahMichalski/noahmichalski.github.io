<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Search</title>
  <!-- Fuse.js for fuzzy searching -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <!-- Clusterize.js for virtual scrolling -->
  <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.18.1/clusterize.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    .lot-search { display: flex; flex-direction: column; height: 100vh; }
    #searchInput {
      flex: 0 0 auto;
      padding: 0.6em;
      font-size: 1.1em;
      margin: 0.5em auto;
      width: 80%; max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results { flex: 1 1 auto; overflow: hidden; }
    .clusterize-scroll { max-height: 100%; overflow-y: auto; }
    .clusterize-content { padding: 0; margin: 0; list-style: none; }
    .lot-item { padding: 1em; border-bottom: 1px solid #eee; font-size: 1.1em; }
    .lot-item a { text-decoration: none; color: #007AFF; }
  </style>
</head>
<body>
  <div class="lot-search">
    <input id="searchInput" placeholder="Search builder, subdivision or lot...">
    <div class="results">
      <div id="scrollArea" class="clusterize-scroll">
        <ul id="resultsList" class="clusterize-content"></ul>
      </div>
    </div>
  </div>

  <script>
    // == Configuration ==
    // Provide your raw DropBox shared link to lots.json here (e.g. https://dl.dropboxusercontent.com/s/xxxxx/lots.json)
    const RAW_LOTS_URL = 'https://dl.dropboxusercontent.com/scl/fi/lws53jgq5h5f54fnkt7dd/lots.json?rlkey=b3646pn6ze1lzuzjo22odac58&st=syxlguup&dl=1';

    // Helper: load lots data via simple fetch
    async function loadLots() {
      try {
        const res = await fetch(RAW_LOTS_URL);
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        return await res.json();
      } catch (err) {
        console.error('Error fetching lots.json:', err);
        alert('Could not load lot data. Check your RAW_LOTS_URL and network.');
        return [];
      }
    }

    // Debounce helper
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Main
    loadLots().then(lots => {
      // Fuse.js setup
      const fuse = new Fuse(lots, { keys: ['builder','subdivision','lot'], threshold: 0.3 });
      // Clusterize.js setup
      const clusterize = new Clusterize({ rows: [], scrollId: 'scrollArea', contentId: 'resultsList' });

      // Render function
      function renderList(items) {
        const rows = items.map(item =>
          `<li class="lot-item">
             <strong>${item.builder}</strong> — 
             <em>${item.subdivision} Lot ${item.lot}</em><br>
             <a href="https://maps.google.com/?q=${encodeURIComponent(item.address)}" target="_blank" rel="noopener">
               ${item.address}
             </a>
           </li>`
        );
        clusterize.update(rows);
      }

      // Initial render
      renderList(lots);

      // Search handler
      document.getElementById('searchInput')
        .addEventListener('input', debounce(e => {
          const q = e.target.value.trim();
          renderList(q ? fuse.search(q).map(r => r.item) : lots);
        }, 200));
    });
  </script>
</body>
</html>
