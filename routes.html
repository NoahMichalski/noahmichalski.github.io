            const areaStops = {

        "West": [

          { name: "Hyland Glen", coords: [-83.175554, 40.114383] },
          { name: "Jerome Village Applewood", coords: [-83.199764, 40.169613] },
          { name: "Jerome Village Meadowlark", coords: [-83.20899, 40.187822] },
          { name: "Mitchell Highlands", coords: [-83.22626, 40.148096] },
          { name: "Ludlow Ridge", coords: [-83.745493, 40.339108] },
        ],
      };
      const depot = [-83.063289, 40.087882];
      const colors = ['#FF0000', '#008080', '#00AA00', '#FFA500', '#A52A2A'];

      function haversine(c1, c2) {
        const toRad = d => d * Math.PI / 180;
        const [lon1, lat1] = c1;
        const [lon2, lat2] = c2;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return 6371 * c * 0.621371;
      }

      const map = L.map("map").setView([39.9612, -82.9988], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "&copy; OSM" }).addTo(map);
      let layerControl;
      const routeLayers = []; // track all drawn route groups

      const controlsDiv = document.getElementById('controls');
      const loadingEl = document.getElementById('loading');
      const routesTableEl = document.getElementById('routesTable');

      // Create Build buttons for each area
      Object.keys(areaStops).forEach((area, idx) => {
        const btn = document.createElement('button');
        btn.textContent = `Build ${area}`;
        btn.style.background = colors[idx % colors.length];
        btn.addEventListener('click', () => buildArea(area));
        controlsDiv.insertBefore(btn, loadingEl);
      });

      // Clear all routes (including markers)
      document.getElementById('clearRoutes').addEventListener('click', () => {
        // Remove each stored layer
        routeLayers.forEach(layer => map.removeLayer(layer));
        routeLayers.length = 0;
        if (layerControl) layerControl.remove();
        routesTableEl.innerHTML = '';
      });

      // Build a single area's route
      async function buildArea(area) {
        loadingEl.style.display = 'inline';
        // Remove previous layer for this area if exists
        if (layerControl && layerControl._layers) {
          const existing = layerControl._layers.find(l => l.name === area);
          if (existing && existing.layer) map.removeLayer(existing.layer);
        }
        // Clear previous table for this area
        const prevDiv = document.querySelector(`.area-container[data-area='${area}']`);
        if (prevDiv) prevDiv.remove();

        // Optimization request
        const stops = areaStops[area];
        const unique = [...new Map(stops.map(s => [s.name, s])).values()];
        const jobs = unique.map((s, i) => ({ id: i, location: s.coords }));
        const vehicles = [{ id: 0, profile: 'driving-car', start: depot }];
        const optRes = await fetch('https://api.openrouteservice.org/optimization', {
          method: 'POST', mode: 'cors',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json', 'Authorization': API_KEY },
          body: JSON.stringify({ jobs, vehicles, options: { g: false } })
        });
        const optData = await optRes.json();
        const order = optData.routes[0].steps.filter(s => s.type === 'job').map(s => s.job);
        areaStops[area] = order.map(i => unique[i]);

        // Draw Directions
        const coordsSeq = [depot, ...areaStops[area].map(s => s.coords)];
        const dirRes = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST', mode: 'cors',
          headers: { 'Accept': 'application/json, application/geo+json', 'Content-Type': 'application/json', 'Authorization': API_KEY },
          body: JSON.stringify({ coordinates: coordsSeq })
        });
        const dirGeo = await dirRes.json();

        // Create layer group and add to map & tracking array
        const group = L.layerGroup();
        L.geoJSON(dirGeo, { style: { color: colors[Object.keys(areaStops).indexOf(area) % colors.length], weight: 5 } }).addTo(group);
        L.marker([depot[1], depot[0]]).addTo(group).bindTooltip('Start');
        areaStops[area].forEach(s => L.marker([s.coords[1], s.coords[0]]).addTo(group).bindTooltip(s.name));
        group.addTo(map);
        routeLayers.push(group);

        // Update layer control
        if (layerControl) layerControl.remove();
        layerControl = L.control.layers(null, Object.fromEntries(
          Object.entries(areaStops).map(([a], i) => [a, a === area ? group : L.layerGroup()])
        ), { collapsed: false }).addTo(map);

        // Render table
        const areaDiv = document.createElement('div');
        areaDiv.className = 'area-container';
        areaDiv.dataset.area = area;
        const title = document.createElement('h3'); title.textContent = area;
        areaDiv.appendChild(title);
        const table = document.createElement('table'); table.className = 'route-table';
        const hdr = table.insertRow(); ['#', 'Name', 'Dist to next (mi)'].forEach(h => { const th = hdr.insertCell(); th.textContent = h; });
        const tbody = document.createElement('tbody'); table.appendChild(tbody);
        areaStops[area].forEach((s, i) => {
          const row = tbody.insertRow();
          const next = areaStops[area][i+1];
          const dist = next ? haversine(s.coords, next.coords).toFixed(2) : '';
          [i + 1, s.name, dist].forEach(txt => { const td = row.insertCell(); td.textContent = txt; });
        });
        areaDiv.appendChild(table);
        routesTableEl.appendChild(areaDiv);

        // Enable drag to reorder
        new Sortable(tbody, { animation: 150, onEnd: () => buildArea(area) });

        loadingEl.style.display = 'none';
      }
    });
