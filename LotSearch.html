<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Search</title>
  <!-- Fuse.js for fuzzy searching -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <!-- Clusterize.js for virtual scrolling -->
  <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.18.1/clusterize.min.js"></script>
  <!-- Dropbox SDK -->
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .lot-search {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Search box styles */
    #searchInput {
      flex: 0 0 auto;
      padding: 0.6em;
      font-size: 1.1em;
      margin: 0.5em auto;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Add form inputs flex */
    form#addForm {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 0 0.5em;
    }
    form#addForm input {
      flex: 1 1 auto;
      padding: 0.6em;
      font-size: 1em;
      margin: 0.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form#addForm button {
      flex: 0 0 auto;
      padding: 0.8em 1em;
      font-size: 1.1em;
      margin: 0.2em;
    }
    .results {
      flex: 1 1 auto;
      overflow: hidden;
    }
    .clusterize-scroll {
      max-height: 100%;
      overflow-y: auto;
    }
    .clusterize-content {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .lot-item {
      padding: 1em;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }
    .lot-item a {
      text-decoration: none;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="lot-search">
    <input id="searchInput" placeholder="Search builder, subdivision or lot...">
    <form id="addForm">
      <input name="builder"     placeholder="Builder" required>
      <input name="subdivision" placeholder="Subdivision" required>
      <input name="lot"         placeholder="Lot #" required>
      <input name="address"     placeholder="Full address" required>
      <button type="submit">Add Subdivision</button>
    </form>
    <div class="results">
      <div id="scrollArea" class="clusterize-scroll">
        <ul id="resultsList" class="clusterize-content"></ul>
      </div>
    </div>
  </div>

    const DROPBOX_FILE_PATH   = '/Lot Search2/lots.json';

    // Initialize Dropbox client
    const dbx = new Dropbox.Dropbox({ accessToken: DROPBOX_ACCESS_TOKEN, fetch });

    // Helper: load lots.json from Dropbox
    async function loadLotsFromDropbox() {
      try {
        const res = await dbx.filesDownload({ path: DROPBOX_FILE_PATH });
        const text = await res.fileBlob.text();
        return JSON.parse(text);
      } catch (err) {
        console.error('Error fetching lots.json:', err);
        alert('Could not load lot data. Check your Dropbox path and token.');
        return [];
      }
    }

    // Helper: save lots.json back to Dropbox
    async function saveLotsToDropbox(lots) {
      try {
        await dbx.filesUpload({
          path:      DROPBOX_FILE_PATH,
          mode:      { '.tag': 'overwrite' },
          contents:  JSON.stringify(lots, null, 2)
        });
      } catch (err) {
        console.error('Error saving lots.json:', err);
        alert('Could not save lot data.');
      }
    }

    // Debounce helper
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Main initialization
    loadLotsFromDropbox()
      .then(async initialLots => {
        let lots = initialLots;

        // Fuse.js setup
        const fuse = new Fuse(lots, { keys: ['builder','subdivision','lot'], threshold: 0.3 });

        // Clusterize.js setup
        const clusterize = new Clusterize({ rows: [], scrollId: 'scrollArea', contentId: 'resultsList' });

        // Render function
        function renderList(items) {
          const rows = items.map(item =>
            `<li class="lot-item">
              <strong>${item.builder}</strong> â€” 
              <em>${item.subdivision} Lot ${item.lot}</em><br>
              <a href="https://maps.google.com/?q=${encodeURIComponent(item.address)}" target="_blank">${item.address}</a>
            </li>`
          );
          clusterize.update(rows);
        }

        // Initial render
        renderList(lots);

        // Search handler
        document.getElementById('searchInput')
          .addEventListener('input', debounce(e => {
            const q = e.target.value.trim();
            renderList(q ? fuse.search(q).map(r => r.item) : lots);
          }, 300));

        // Add form handler
        document.getElementById('addForm').addEventListener('submit', async e => {
          e.preventDefault();
          const form = e.target;
          const newItem = {
            builder:     form.builder.value.trim(),
            subdivision: form.subdivision.value.trim(),
            lot:         form.lot.value.trim(),
            address:     form.address.value.trim()
          };
          lots.push(newItem);
          await saveLotsToDropbox(lots);
          renderList(lots);
          form.reset();
          alert('Subdivision added!');
        });
      });
  </script>
</body>
</html>
